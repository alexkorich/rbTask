<div ng-init="start()" style="margin-right:auto; margin-left:auto">
	 
	<div class="panel panel-primary" style="margin: 0; padding: 0; border:0; display:block">
		<div class="panel panel-primary panel-heading" style="display:block"><span style="display:inline-block; float:left">Hello, {{username}}</span><button style="display:inline-block" ng-click="logout()" class="btn btn-primary">Logout</button></div> 
	</div>
	
	<br>
	<div ng-repeat="project in projects | orderBy : 'name'" class="panel panel-primary" style="min-width:700px;margin-left:auto;margin-right:auto">
		<div id="header" class="panel-heading" style="height:49px">
			<span class="glyphicon glyphicon-list-alt"></span>
			<span ng-show="!project.showEdit">{{project.name}}</span>
			<span ng-show="project.showEdit"><input type="text" ng-init="newProjectName"ng-model="newProjectName" style="color:grey"></span>
			<span ng-show="project.showEdit" class="btn btn-success" ng-click="changeProjectName(project, newProjectName)">Save</span>
			<span ng-show="project.showEdit" class="btn btn-success" ng-click="showProjectEdit()">Cancel</span>
			<span style="float:right"id="edit" ng-click="showProjectEdit()" class="glyphicon glyphicon-pencil" aria-hidden="true"</span> 
			<span style="float:right"id="delete" ng-click="deleteProject(project.name)" class="glyphicon glyphicon-trash"</span>

		</div>

		<div id="taskAdder" class="panel-body" style="height:49px; background-color:#DFDFDF; display:block">
			<span class="glyphicon glyphicon-plus" style="color:green; height:25px; width:25px; float:left ; display:inline-block"></span>
			
				<form style="margin: 0; padding: 0; ; float:left ; display:inline-block">
					<input type="text" style="width: 460px; float:left ; display:inline-block" ng-model="newTaskContent" placeholder="Start typing here to create a task...">
					<input type="date" style="height:25px;float:left ; display:inline-block" ng-model="newTaskDeadline">
					<button style="float:left; display:inline-block " ng-click="addTask(newTaskContent, newTaskDeadline, project.name)" style="float:right" class="btn btn-success">Add Task</button>
					<div class="alert alert-danger" ng-show="errNewTask" role="alert">
				            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
				          	   <span class="sr-only">Error:</span>
				               {{errNewTask}}
         			 </div>
				</form>	
		</div>
<br>
<br>
		<table class="table table-striped">
		<tr ng-mouseenter="myStyle={'background-color': '#FCFED5' }"
    ng-mouseleave="myStyle={}" ng-repeat="task in project.tasks | orderBy:'order'" ng-style="myStyle">
			<td style="width:40px; border-right:1px solid #EFDADF">
				<form><input type="checkbox" ng-model="task.isDone" ng-click="checkTask(task, project.name)"></form>
			</td>
			<td style="width:4px; border-right:1px solid #EFDADF"></td>
			<td ng-show="!task.showEdit" style="width:534px; border-right:1px solid #EFDADF">{{task.content}}</td>
			<td ng-show="task.showEdit"><input type="text" ng-init="newTaskName"ng-model="newTaskName" style="color:black"></td>
			<td ng-show="task.showEdit"><span class="btn btn-success" ng-click="changeTaskName(task, newTaskName, project.name)">Save</span></td>
			<td ng-show="task.showEdit"><span class="btn btn-success" ng-click="showTaskEdit()">Cancel</span></td>
			<td style="border-right:1px solid #EFDADF">{{task.deadline| date:'dd-MM-yyyy'}}</td>
			<td style="width:119px">	
						<td>
						<div style="display:block">
							<span ng-click="upTask(task, project.name)" class="glyphicon glyphicon-chevron-up"></span>
							<span ng-click="downTask(task, project.name, project)" class="glyphicon glyphicon-chevron-down"></span>
						</div>
					</td>
					<td><button ng-click="showTaskEdit()" class="glyphicon glyphicon-pencil"></button></td>
					<td><button ng-click="deleteTask(task._id, project.name)" class="glyphicon glyphicon-trash"></button></td>
			</td>
		</tr>
		</table>
	
</div>
	<div style="margin-right:auto; margin-left:auto; width:300px">
	<button ng-click="isListShow = !isListShow" class="btn btn-primary " style="margin-right:auto; margin-left:auto;">Add TODO List</button>
	<form ng-show="isListShow">
			<input type="text" ng-model="newProject" placeholder="Enter new list name">
			<button ng-click="createProject(newProject)" class="btn btn-info">Create new project</button>
	</form>	

	<div class="alert alert-danger" ng-show="errNewProject" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
             <span class="sr-only">Error:</span>
               {{errNewProject}}
          </div>
	</div>
</div>
